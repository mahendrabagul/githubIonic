<ion-header>
  <ion-navbar>
    <ion-title>{{login}}'s details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{user?.avatar_url}}" style="width: 50%">
  <ion-list>
    <ion-item>
      <ion-title item-right>{{user?.name}}</ion-title>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-badge item-right>{{user?.email}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-badge item-right>{{user?.location}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Followers</ion-label>
      <ion-badge item-right>{{user?.followers}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Following</ion-label>
      <ion-badge item-right>{{user?.following}}</ion-badge>
    </ion-item>
    <button ion-item (click)="getRepos(user?.login)">
      {{user?.public_repos}}
    </button>
    <!--<ion-item>
      <ion-label>Repos</ion-label>
      <ion-badge item-right>{{user?.public_repos}}</ion-badge>
    </ion-item>-->
    <ion-item>
      <ion-label>Gists</ion-label>
      <ion-badge item-right>{{user?.public_gists}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
